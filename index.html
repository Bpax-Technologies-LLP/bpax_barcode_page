<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPAX TECHNOLOGIES LLP</title>
    <script>
	function closeTab() {
    window.close();
}

function printLabel() {
    const params = new URLSearchParams(window.location.search);
    const recordID = params.get("recordID");
    const formName = params.get("formName");
    const apiUrl = `http://localhost:8081/printLabel?recordID=${recordID}&formName=${formName}`;
    console.log("Fetching data from:", apiUrl);
    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => console.log("API Response:", data))
        .catch(error => console.error("Fetch Error:", error));
    console.log("Before Calling time out");
    setTimeout(closeTab, 5000);
}
window.onload = printLabel;
    </script>
</head>
<body>
    <h1>This Window  shall close automatically after 5 seconds</h1>
</body>
</html>
